<html>

<head>
  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>TAZA HAJA (kor)</title>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/kstost/AudioManager/AudioManager.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/kstost/FontLoader/font_loader.js"></script>
  <script src="./main.js"></script>
  <!-- <script src="mainTest.js"></script>테스트용 -->

</head>

<body>
  <div id="wrap">
    <!-- 시작 메뉴 추가 -->
    <div class="start-nav">
      <button id="typing-start" class="typing-start">타이핑 시작</button>
    </div>

    <!-- 기존 코드 -->
    <div id="container" style="opacity: 0; display: none;">
      <h1 class="all-title" id="tit">TAJA HAJA~!!</h1>
      <div class="score">
        <div class="tit"><span>입력 개수</span></div> <!-- 테스트용-->
        <!-- <div class="tit"><span>점수</span></div> -->
        <div class="ctx"><span class="innerNum">0</span></div>
      </div>
      <div class="contents">
        <div class="title" id="show-text"></div>
        <div class="message"></div>
      </div>
      <input type="text" id="input-typing" autocomplete="off" />
      <div class="time">
        <div class="tit">남은 시간</div>
        <div class="timers">
          <span class="innerNum" id="innerNum"></span>
        </div>
      </div>
    </div>

    <!-- 틀렸을 때, 알려주는 창 -->
    <div class="incorrect-view">
      <p class="inc-msg hidden">'다시 한번 입력하세요 !!</p>
    </div>
  </div>
</body>

</html>
